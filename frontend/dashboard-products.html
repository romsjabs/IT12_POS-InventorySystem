<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | POS and Inventory System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/boxicons/css/boxicons.css">
    <link rel="stylesheet" href="assets/css/style-dashboard-details.css">
    <link rel="stylesheet" href="assets/css/style-signed-in.css">
</head>
<body>
    
    <header>

        <div class="header wrapper">
        
            <div class="title">

                <span class="logo">

                </span>
                
                <span class="name">
                    
                    <a href="" id="title">
                        POS and Inventory System
                    </a>

                </span>
                
            </div>

            <div class="header-buttons">

                <span class="original">

                    <div class="profile">

                        <div class="profile-icon">
                            <img src="assets/img/owner_image.jpg" alt="User" width="30" height="30" class="rounded-circle">
                        </div>
    
                        <div class="profile-name">
                            <span>Romar Jabez</span>
                        </div>

                    </div>

                    <div class="profile-menu">

                        <div class="profile-menu-button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-caret-down"></i>
                        </div>

                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                        
                    </div>

                </span>

                <span class="responsive">

                    <div class="responsive-button" data-bs-toggle="offcanvas" data-bs-target="#responsive-menu" aria-controls="responsive-menu">
                        <i class="fa-solid fa-bars"></i>
                    </div>

                    <div class="offcanvas offcanvas-end" tabindex="-1" id="responsive-menu">
                        <div class="offcanvas-header">
                            
                        </div>
                    </div>

                </span>

            </div>

        </div>

    </header>

    <main>

        <div class="wrapper1">

            <div class="menu">

                <a href="dashboard.html" class="d-flex gap-1">

                    <div class="menu-item">
    
                        <span class="icon">
                            <i class="fa-solid fa-house-chimney"></i>
                        </span>
                        
                        <span class="menu-label">Home</span>
    
                    </div>
    
                </a>
    
                <a href="dashboard-details.html" class="d-flex gap-1">
    
                    <div class="menu-item">
    
                        <span class="icon">
                            <i class="fa-solid fa-circle-info"></i>
                        </span>
                        
                        <span class="menu-label">Details</span>
    
                    </div>
    
                </a>
    
                <a href="dashboard-products.html" class="d-flex gap-1" style="background-color: #1b4c4c; border-radius: 8px;">
                    
                    <div class="menu-item">
    
                        <span class="icon">
                            <i class="fa-solid fa-bag-shopping"></i>
                        </span>
                        
                        <span class="menu-label">Products</span>
    
                    </div>
    
                </a>

                <a href="users.html" class="d-flex gap-1">
    
                    <div class="menu-item">
    
                        <span class="icon">
                            <i class="fa-solid fa-users"></i>
                        </span>
                        
                        <span class="menu-label">Users</span>
    
                    </div>
    
                </a>
    
                <a href="sales.html" class="d-flex gap-1">
                    
                    <div class="menu-item">
    
                        <span class="icon">
                            <i class="fa-solid fa-money-bills"></i>
                        </span>
                        
                        <span class="menu-label">Sales</span>
    
                    </div>
    
                </a>
    
                <a href="checkouts.html" class="d-flex gap-1">
                    
                    <div class="menu-item">
    
                        <span class="icon">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </span>
                        
                        <span class="menu-label">Checkouts</span>
    
                    </div>
    
                </a>

            </div>

        </div>

        <div class="wrapper2">

            <h1>Products</h1>

            <div class="protip">

                <div class="protip-wrapper">

                    <div class="protip-icon">
                        <i class="fa-solid fa-circle-exclamation"></i>
                    </div>
                    
                    <div class="protip-msg">
                        Since you're new here, please fill out the details, otherwise the default details will be used during receipt printing.
                    </div>

                </div>

            </div>

            <div class="details">

                <div class="est-name">

                    <label for="est-name" class="form-label">

                        <span>
                            <i class="fa-solid fa-building-columns"></i>
                        </span>
                        
                        <span>
                            Establishment name
                        </span>

                    </label>

                    <input type="text" name="est-name" id="est-name" class="form-control" placeholder="RJC Industries, Inc." required>

                </div>

                <div class="est-address">

                    <label for="est-address" class="form-label">

                        <span><i class="fa-solid fa-location-dot"></i></span>
                        <span>Establishment address</span>

                    </label>

                    <textarea class="form-control" name="est-address" id="est-address" rows="3"></textarea>

                </div>

                <div class="est-contact-number">

                    <label for="est-contact-number" class="form-label">

                        <span>
                            <i class="fa-solid fa-phone"></i>
                        </span>
                        
                        <span>Contact number</span>

                    </label>

                    <input type="text" name="est-contact-number" id="est-contact-number" class="form-control" placeholder="09123456789" required>

                </div>

                <div class="est-tin-number">

                    <label for="est-tin-number" class="form-label">

                        <span>
                            <i class="fa-solid fa-id-card"></i>
                        </span>
                        
                        <span>TIN number</span>

                    </label>

                    <input type="text" name="est-tin-number" id="est-tin-number" class="form-control" placeholder="123-456-789" required>

                </div>

            </div>

            <div class="buttons">

                <button type="button" class="btn btn-primary" id="save-details">Save</button>
                <button type="button" class="btn btn-secondary" id="cancel-details">Cancel</button>

            </div>

        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/dashboard.js"></script>

</body>
</html>
