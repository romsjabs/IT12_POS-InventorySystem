<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | POS and Inventory System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/boxicons/css/boxicons.css">
    <link rel="stylesheet" href="assets/css/style-dashboard-products.css">
    <link rel="stylesheet" href="assets/css/style-signed-in.css">
</head>
<body>
    
    <header>

        <div class="header wrapper">
        
            <div class="title">

                <span class="logo">

                </span>
                
                <span class="name">
                    
                    <a href="" id="title">
                        POS and Inventory System
                    </a>

                </span>
                
            </div>

            <div class="header-buttons">

                <span class="original">

                    <div class="profile">

                        <div class="profile-icon">
                            <img src="assets/img/owner_image.jpg" alt="User" width="30" height="30" class="rounded-circle">
                        </div>
    
                        <div class="profile-name">
                            <span>Romar Jabez</span>
                        </div>

                    </div>

                    <div class="profile-menu">

                        <div class="profile-menu-button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-caret-down"></i>
                        </div>

                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                        
                    </div>

                </span>

                <span class="responsive">

                    <div class="responsive-button" data-bs-toggle="offcanvas" data-bs-target="#responsive-menu" aria-controls="responsive-menu">
                        <i class="fa-solid fa-bars"></i>
                    </div>

                    <div class="offcanvas offcanvas-end" tabindex="-1" id="responsive-menu">
                        <div class="offcanvas-header">
                            
                        </div>
                    </div>

                </span>

            </div>

        </div>

    </header>

    <main>

        <div class="wrapper1">

            <div class="menu">

                <a href="dashboard.html" class="d-flex gap-1">

                    <div class="menu-item">
    
                        <span class="icon">
                            <i class="fa-solid fa-house-chimney"></i>
                        </span>
                        
                        <span class="menu-label">Home</span>
    
                    </div>
    
                </a>
    
                <a href="dashboard-details.html" class="d-flex gap-1">
    
                    <div class="menu-item">
    
                        <span class="icon">
                            <i class="fa-solid fa-circle-info"></i>
                        </span>
                        
                        <span class="menu-label">Details</span>
    
                    </div>
    
                </a>
    
                <a href="dashboard-products.html" class="d-flex gap-1" style="background-color: #1b4c4c; border-radius: 8px;">
                    
                    <div class="menu-item">
    
                        <span class="icon">
                            <i class="fa-solid fa-bag-shopping"></i>
                        </span>
                        
                        <span class="menu-label">Products</span>
    
                    </div>
    
                </a>

                <a href="users.html" class="d-flex gap-1">
    
                    <div class="menu-item">
    
                        <span class="icon">
                            <i class="fa-solid fa-users"></i>
                        </span>
                        
                        <span class="menu-label">Users</span>
    
                    </div>
    
                </a>
    
                <a href="sales.html" class="d-flex gap-1">
                    
                    <div class="menu-item">
    
                        <span class="icon">
                            <i class="fa-solid fa-money-bills"></i>
                        </span>
                        
                        <span class="menu-label">Sales</span>
    
                    </div>
    
                </a>
    
                <a href="checkouts.html" class="d-flex gap-1">
                    
                    <div class="menu-item">
    
                        <span class="icon">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </span>
                        
                        <span class="menu-label">Checkouts</span>
    
                    </div>
    
                </a>

            </div>

        </div>

        <div class="wrapper2">

            <h1>Products</h1>

            <div class="products">

                <div class="products-tab">

                    <div class="product-search">

                        <i class="fa-solid fa-magnifying-glass"></i>
    
                        <input type="search" id="session-search" name="search" placeholder="Search..">
    
                    </div>

                    <div class="buttons">
                    
                        <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#new-modal">New</button>
                        <button type="button" class="btn btn-secondary btn-sm">Edit</button>
                        <button type="button" class="btn btn-secondary btn-sm">Save</button>
                        <button type="button" class="btn btn-danger btn-sm">Delete</button>
    
                    </div>

                </div>

                <div class="products-table">

                    <table class="table table-hover products">

                        <thead>
                            <tr>
                                <th scope="col">Date added</th>
                                <th scope="col">Product SKU/ID</th>
                                <th scope="col">Product Name</th>
                                <th scope="col">Category</th>
                                <th scope="col">Price</th>
                                <th scope="col">Stock</th>
                                <th scope="col">Status</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td>2025-01-01</td>
                                <td>4-800020-021112</td>
                                <td>

                                    <span class="product-image">
                                        <img src="assets/img/product_image.png" alt="Product Image" width="50" height="50">
                                    </span>

                                    <span class="product-name">
                                        Product 1
                                    </span> 

                                </td>
                                <td>unspecified</td>
                                <td>
                                    <span>₱</span>
                                    <span>0.00</span>
                                </td>
                                <td>
                                    <span>x</span>
                                    <span>0</span>
                                </td>
                                <td>

                                    <div class="in-stock">

                                        <span>
                                            <i class="fa-solid fa-circle"></i>
                                        </span>
                                        
                                        <span>
                                            In stock
                                        </span>

                                    </div>

                                    <div class="out-of-stock">

                                        <span>
                                            <i class="fa-solid fa-xmark"></i>
                                        </span>
                                        
                                        <span>
                                            Out of stock
                                        </span>

                                    </div>

                                </td>
                            </tr>
                        </tbody>

                    </table>

                </div>

            </div>

        </div>

    </main>

    <!-- CRUD Modal -->

    <!-- New -->

    <div class="modal fade" id="new-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">New Product</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <div class="modal-body">

                    <div class="modal-container1"></div>
                    <div class="modal-container2"></div>

                    <div class="product-name">

                        <label for="product-name">Product name</label>
                        <input type="email" name="product-name" id="product-name" class="form-control" placeholder="Chocolate">

                    </div>

                    <div class="product-image">

                        <label for="product-image">Product image</label>

                        <div class="product-image-wrapper">

                            <input type="file" name="product-image" accept="image/*" class="d-none" id="real-product-image">

                            <div class="preview-image">

                                <img id="product-image" src="assets/img/product_image.png" alt="Product Image" class="img-fluid" width="100">

                                <span class="enlarge-image">
                                    <i class="fa-solid fa-eye"></i>
                                </span>
                                
                            </div>

                            <div class="image-upload">
                                <button type="button" class="btn btn-primary" id="product-image-upload">Change image</button>
                            </div>

                        </div>

                    </div>

                    <div class="product-id">

                        <label for="product-id">Product SKU/ID</label>
                        <input type="text" name="product-id" id="product-id" class="form-control" placeholder="4-800020-021112">
                        
                    </div>

                    <div class="product-category">

                        <label for="product-category">Category</label>
                        <select name="product-category" id="product-category" class="form-select">
                            <option selected disabled>Select..</option>
                            <option value="1">Category 1</option>
                            <option value="2">Category 2</option>
                        </select>

                    </div>
                    
                    <div class="product-wrapper">

                        <div class="product-price">
                        
                            <label for="product-price">Price</label>
                            <input type="text" name="product-price" id="money" class="form-control money-input" placeholder="₱ 0.00">
                        
                        </div>
    
                        <div class="product-stock">
    
                            <label for="product-stock">Stock</label>
                            
                            <input type="text" name="product-stock" id="product-stock" class="form-control" placeholder="0">
    
                        </div>

                    </div>

                </div>

                <div class="modal-footer">

                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>

                </div>
            </div>
        </div>
    </div>

    <!-- Preview Image -->

    <div class="modal fade" id="imagePreviewModal" tabindex="-1" aria-labelledby="imagePreviewModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-body text-center">
              <img id="modal-preview-image" src="" alt="Enlarged Product Image" class="img-fluid">
            </div>
          </div>
        </div>
      </div>

    <!-- Edit -->

    <!-- Delete -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/dashboard.js"></script>
    <script src="assets/js/add-product.js"></script>

</body>
</html>
