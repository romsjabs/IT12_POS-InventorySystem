<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Table Live Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">

  <div class="container">
    <h2 class="mb-4">Live Search in Table (Bootstrap 5)</h2>

    <div class="mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Search anything...">
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle" id="myTable">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
            <td>Alice</td>
            <td>24</td>
            <td>USA</td>
          </tr>
          <tr>
            <td>Bob</td>
            <td>30</td>
            <td>Canada</td>
          </tr>
          <tr>
            <td>Charlie</td>
            <td>28</td>
            <td>UK</td>
          </tr>
          <tr>
            <td>David</td>
            <td>35</td>
            <td>Australia</td>
          </tr>
          <tr>
            <td>Ella</td>
            <td>22</td>
            <td>Philippines</td>
          </tr>
        </tbody>
        <tbody id="noResults" style="display: none;">
          <tr>
            <td colspan="3" class="text-center text-danger fw-bold">No results found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const searchInput = document.getElementById("searchInput");
    const tableRows = document.querySelectorAll("#tableBody tr");
    const noResults = document.getElementById("noResults");

    searchInput.addEventListener("keyup", function () {
      const filter = searchInput.value.toLowerCase();
      let visibleCount = 0;

      tableRows.forEach(row => {
        const text = row.textContent.toLowerCase();
        const isMatch = text.includes(filter);
        row.style.display = isMatch ? "" : "none";
        if (isMatch) visibleCount++;
      });

      noResults.style.display = visibleCount === 0 ? "" : "none";
    });
  </script>

</body>
</html>
