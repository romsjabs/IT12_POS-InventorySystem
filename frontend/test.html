<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Light Gray Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .table-lightgray {
      background-color: lightgray;
    }
    .table-lightgray th,
    .table-lightgray td {
      background-color: lightgray !important;
    }
  </style>
</head>
<body class="p-4">

  <div class="container">
    <h4 class="mb-3">Light Gray Table</h4>
    <table class="table table-bordered table-lightgray">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>John Doe</td>
          <td>john@example.com</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Jane Smith</td>
          <td>jane@example.com</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
