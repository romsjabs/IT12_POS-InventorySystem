<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Banner Ad Slideshow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div style="max-width: 300px; margin: auto; text-align: center; font-family: sans-serif;">
    <div id="display" style="font-size: 2rem; padding: 10px; background: #eee; margin-bottom: 10px;">â‚±0.00</div>
  
    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;">
      <button onclick="addDigit('1')">1</button>
      <button onclick="addDigit('2')">2</button>
      <button onclick="addDigit('3')">3</button>
      <button onclick="addDigit('4')">4</button>
      <button onclick="addDigit('5')">5</button>
      <button onclick="addDigit('6')">6</button>
      <button onclick="addDigit('7')">7</button>
      <button onclick="addDigit('8')">8</button>
      <button onclick="addDigit('9')">9</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="addDigit('0')">0</button>
    </div>
  </div>
  
  <script>
    let amountInCentavos = 0;
  
    function addDigit(digit) {
      if (isNaN(digit)) return;
  
      // Shift digits left and add new digit
      amountInCentavos = (amountInCentavos * 10) + parseInt(digit);
      updateDisplay();
    }
  
    function clearDisplay() {
      amountInCentavos = 0;
      updateDisplay();
    }
  
    function updateDisplay() {
      const formatted = (amountInCentavos / 100).toLocaleString('en-PH', {
        style: 'currency',
        currency: 'PHP',
        minimumFractionDigits: 2,
      });
  
      document.getElementById("display").textContent = formatted;
    }
  
    // Listen for keyboard input
    document.addEventListener("keydown", (e) => {
      if (e.key >= "0" && e.key <= "9") {
        addDigit(e.key);
      } else if (e.key === "Backspace") {
        amountInCentavos = Math.floor(amountInCentavos / 10);
        updateDisplay();
      } else if (e.key.toLowerCase() === "c") {
        clearDisplay();
      }
    });
  
    updateDisplay(); // Initial load
  </script>
  

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
