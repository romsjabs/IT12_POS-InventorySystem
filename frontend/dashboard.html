<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | POS and Inventory System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/boxicons/css/boxicons.css">
    <link rel="stylesheet" href="assets/css/style-dashboard.css">
    <link rel="stylesheet" href="assets/css/style-signed-in.css">
</head>
<body>
    
    <header>

        <div class="header wrapper">
        
            <div class="title">

                <span class="logo">

                </span>
                
                <span class="name">
                    
                    <a href="" id="title">
                        POS and Inventory System
                    </a>

                </span>
                
            </div>

            <div class="buttons">

                <span class="original">

                    <div class="profile">

                        <div class="profile-icon">
                            <img src="assets/img/owner_image.jpg" alt="User" width="30" height="30" class="rounded-circle">
                        </div>
    
                        <div class="profile-name">
                            <span>Romar Jabez</span>
                        </div>

                    </div>

                    <div class="profile-menu">

                        <div class="profile-menu-button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-caret-down"></i>
                        </div>

                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                        
                    </div>

                </span>

                <span class="responsive">

                    <div class="responsive-button" data-bs-toggle="offcanvas" data-bs-target="#responsive-menu" aria-controls="responsive-menu">
                        <i class="fa-solid fa-bars"></i>
                    </div>

                    <div class="offcanvas offcanvas-end" tabindex="-1" id="responsive-menu">
                        <div class="offcanvas-header">
                            
                        </div>
                    </div>

                </span>

            </div>

        </div>

    </header>

    <main>

        <div class="wrapper1">
            
            <a href="dashboard.html" class="d-flex gap-1">

                <div class="menu-item">

                    <span class="icon">
                        <i class="fa-solid fa-house-chimney"></i>
                    </span>
                    
                    <span class="label">Home</span>

                </div>

            </a>

            <a href="details.html" class="d-flex gap-1">

                <div class="menu-item">

                    <span class="icon">
                        <i class="fa-solid fa-circle-info"></i>
                    </span>
                    
                    <span class="label">Details</span>

                </div>

            </a>

            <a href="users.html" class="d-flex gap-1">

                <div class="menu-item">

                    <span class="icon">
                        <i class="fa-solid fa-users"></i>
                    </span>
                    
                    <span class="label">Users</span>

                </div>

            </a>

            <a href="products.html" class="d-flex gap-1">
                
                <div class="menu-item">

                    <span class="icon">
                        <i class="fa-solid fa-bag-shopping"></i>
                    </span>
                    
                    <span class="label">Products</span>

                </div>

            </a>

            <a href="sales.html" class="d-flex gap-1">
                
                <div class="menu-item">

                    <span class="icon">
                        <i class="fa-solid fa-money-bills"></i>
                    </span>
                    
                    <span class="label">Sales</span>

                </div>

            </a>

            <a href="checkouts.html" class="d-flex gap-1">
                
                <div class="menu-item">

                    <span class="icon">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </span>
                    
                    <span class="label">Checkouts</span>

                </div>

            </a>

        </div>

        <div class="wrapper2">

            <h1>Home</h1>

            <div class="card-wrapper">
                
                <div class="card-count">

                    <div class="card-header">
                        <h4>Sales</h4>
                        <i class="fa-solid fa-money-bills" style="color: #212529"></i>
                    </div>

                    <div class="card-body">
                        <h1>0</h1>
                    </div>

                </div>

                <div class="card-count">

                    <div class="card-header">
                        <h4>Checkouts</h4>
                        <i class="fa-solid fa-cart-shopping" style="color: #212529"></i>
                    </div>

                    <div class="card-body">
                        <h1>0</h1>
                    </div>

                </div>

                <div class="card-count">

                    <div class="card-header">
                        <h4>Products</h4>
                        <i class="fa-solid fa-bag-shopping" style="color: #212529"></i>
                    </div>

                    <div class="card-body">
                        <h1>0</h1>
                    </div>

                </div>

                <div class="card-count">

                    <div class="card-header">
                        <h4>Users</h4>
                        <i class="fa-solid fa-users" style="color: #212529"></i>
                    </div>

                    <div class="card-body">
                        <h1>0</h1>
                    </div>

                </div>

            </div>

        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
